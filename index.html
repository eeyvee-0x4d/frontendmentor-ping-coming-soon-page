<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <main class="main-container">
            <header>
                <div class="brand-logo">
                    <img src="images/logo.svg" alt="">
                </div>
            </header>
            <section class="landing-content">
                <div class="content">
                    <h1 class="content__title">
                        We are launching <span>soon!</span>
                    </h1>
                    <p>Subscribe and get notified</p>
                </div>
                <form action="#" class="email-form">
                    <div class="input-group">
                        <div class="input-container">
                            <input type="email" id="email-input" class="email-input" placeholder="Your email address.." oninput="validateEmail()">
                        </div>
                        <button type="submit" class="submit-button">Notify Me</button>
                    </div>
                </form>
                <div class="content-img">
                    <img src="images/illustration-dashboard.png" alt="">
                </div>
            </section>
            <footer class="socials">
                <div class="social-links">
                    <a href="https://www.facebook.com" target="__blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="__blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="__blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="__blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <span>&copy; Copyright Ping. All rights reserved.</span>
            </footer>
        </main>
    </div>
</body>
<script src="index.js"></script>
</html>
